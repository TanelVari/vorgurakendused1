<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Kodune töö 4b</title>

	<script src="js/abacus.js" ></script>

	<style type="text/css">

		body {
			background-color: #EEE;
		}

		#container {
			border: 12px solid pink;
			border-style: outset;
			padding-bottom: 48px;
			width: 50%;
		}

		.bean {
			width: 48px;
			height: 48px;
			border-radius: 50%;
			background-color: #BBB;
			box-shadow: 0px -11px 23px -3px black inset;
			margin-top: -24px;
			float: left;
			text-align: center;
		}

		.bean_right {
			float: right;
		}

		.row {
			clear: both;
			border: 2px solid pink;
			margin-top: 48px;
		}
	</style>
</head>
<body>

<div id="container">
	<div class="row">
		<div class="bean">1</div>
		<div class="bean bean_right">2</div>
		<div class="bean">3</div>
		<div class="bean">4</div>
		<div class="bean bean_right">5</div>
	</div>
	<div class="row">
		<div class="bean">1</div>
		<div class="bean">2</div>
		<div class="bean">3</div>
		<div class="bean">4</div>
		<div class="bean bean_right">5</div>
	</div>
	<div class="row">
		<div class="bean bean_right">1</div>
		<div class="bean bean_right">2</div>
		<div class="bean bean_right">3</div>
		<div class="bean">4</div>
		<div class="bean">5</div>
	</div>
	<div class="row">
		<div class="bean">1</div>
		<div class="bean bean_right">2</div>
		<div class="bean bean_right">3</div>
		<div class="bean">4</div>
		<div class="bean">5</div>
	</div>
</div>

</body>
</html>
